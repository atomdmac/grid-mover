<!DOCTYPE html>
<html>
<head>
	<title>Grid Mover</title>
	
	<script src="../js/jquery.js"></script>
	<script src="../js/crafty.js"></script>
	<script src="js/grid-display.js"></script>
	<script src="js/grid-mover.js"></script>
	<script src="js/player.js"></script>
	
	<script>
	$().ready( function (e) {
	
		// Config
		var config = {
			tileSize: 50
		}
		
		// Engine init.
		Crafty.init(500, 500);
		
		// Create the grid.
		Crafty.e("GridDisplay").gridDisplay(config.tileSize, config.tileSize);
		
		// Create the local player.
		var localPlayer = Crafty.e("2D, DOM, Color, GridMover, Player")
			.color("#00FF00")
			.attr({
				x: config.tileSize,
				y: config.tileSize
			})
			.gridMover(config.tileSize, 10);
		
	});
	</script>
</head>
<body>
 
</body>
</html>
